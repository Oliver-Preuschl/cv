{% assign languages = site.data.data.languages %}
{% if languages %}

<div class="header">
  Languages
</div>
{% for language in languages %}
<div class="language">
  <div class="language-left">
    {{ language.language }}
  </div>
  <div class="language-right">
    {{ language.fluency }}
  </div>
</div>
{% endfor %}
{% endif %}
