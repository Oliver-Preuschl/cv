{% assign projects = site.data.data.projects %}
{% if projects %}

<div class="section">
  <div class="section-header">
    Projects
  </div>
  <div class="content">
    {% for project in projects %}
    <div class="card shadow">
      <div class="card-header">
        <span class="card-header-left">
          <a href="{{ project.url }}" target="_blank">
            {{ project.name }}
          </a>
        </span>
        <span class="card-header-right">
          <a href="{{ project.url }}" target="_blank">
            {{ project.type }}
          </a>
        </span>
      </div>
      <div class="card-body">
        <span></span>
        <a href="{{ project.url }}" target="_blank">
          {{ project.description }}
        </a>
      </div>
      <div class="card-footer">
        <a href="{{ project.url }}" target="_blank">
          {{ project.keywords }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endif %}
